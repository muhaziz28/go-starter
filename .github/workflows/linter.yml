name: Linter

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'  # Auto-detect Go version dari go.mod
          cache: false  # Let golangci-lint handle caching

      - name: Run golangci-lint
        uses: reviewdog/action-golangci-lint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          golangci_lint_version: "v1.60.1"
          golangci_lint_flags: "--config=.golangci.yml --timeout=5m"
          reporter: "github-pr-review"
          level: "error"
          fail_on_error: true
          workdir: "."